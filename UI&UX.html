<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hostel Dashboard</title>
  <link rel="stylesheet" href="UI&UX.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <div class="container">
    <div class="top-bar">
      <h2>Welcome, Harish!</h2>
      <div class="logo">
        <img src="https://is1-ssl.mzstatic.com/image/thumb/Purple116/v4/c2/86/e9/c286e958-fc17-19a0-972f-228afbea802a/AppIcon-0-0-1x_U007emarketing-0-0-0-10-0-0-sRGB-0-0-0-GLES2_U002c0-512MB-85-220-0-0.png/512x512bb.jpg" alt="logo" />
        Instispace
      </div>
    </div>
    <hr />
    <div class="main">
      <h3>Home</h3>
      <div class="grid">
        <div class="button"><i class="fa fa-feather"></i>Hostel Info</div>
        <div class="button"><i class="fa fa-feather"></i>Mess menu</div>
        <div class="button"><i class="fa fa-feather"></i>Events</div>
        <div class="button"><i class="fa fa-feather"></i>Room bookings</div>
      </div>
      <div class="last-button-wrapper">
        <div class="button"><i class="fa fa-feather"></i>SAC Notices</div>
      </div>
      <hr />
    </div>
    <div class="footer">
      <div class="footer-text">Developed By</div>
      <img src="https://cfi.iitm.ac.in/clubs/webops-and-blockchain-club/assets/img/webops-logo.png" alt="footer logo">
    </div>
  </div>
</body>
</html>
